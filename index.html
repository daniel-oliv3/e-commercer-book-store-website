<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Store</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico"/>
	<!-- Font Awesome cdnjs link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<!-- ======= Header Section/Seção do cabeçalho ======= -->
<header class="header">
	<div class="header-1">
		<a href="#" class="logo"><i class="fas fa-book"></i> Bookly </a>
		<form action="" class="search-form">
			<input type="search" name="" placeholder="Procure aqui..." id="search-box">
			<label for="search-box" class="fas fa-search"></label>
		</form>
		<div class="icons">
			<div id="search-btn" class="fas fa-search"></div>
			<a href="#" class="fas fa-heart"></a>
			<a href="#" class="fas fa-shopping-cart"></a>
			<div id="login-btn" class="fas fa-user"></div>
		</div>
	</div>
	<div class="header-2">
		<div class="navbar">
			<a href="#home">Home</a>
			<a href="#featured">Destaque</a>
			<a href="#arrivals">Chegadas</a>
			<a href="#reviews">Reviews</a>
			<a href="#blogs">Blogs</a>
		</div>
	</div>
</header>


<!-- ======== Bottom Navbar/Barra de navegação inferior ======= -->
<div class="bottom-navbar">
	<a href="#home" class="fas fa-home"></a>
	<a href="#featured" class="fas fa-list"></a>
	<a href="#arrivals" class="fas fa-tags"></a>
	<a href="#reviews" class="fas fa-comments"></a>
	<a href="#blogs" class="fas fa-blog"></a>
</div>


<!-- ======== Login Form/Formulario de Login ======= -->
<div class="login-form-container">
	<form action="">
		<h3>Entrar</h3>
		<span>Nome do usuário</span>
		<input type="email" name="" class="box" placeholder="Digite o seu E-mail">
		<span>Senha</span>
		<input type="password" name="" class="box" placeholder="Digite a sua senha">
		<div class="checkbox">
			<input type="checkbox" name="" id="remember-me">
			<label for="remember-me"> Lembre de mim</label>
		</div>
		<input type="submit" value="Entrar" class="btn">
		<p>Esqueceu a senha ? <a href="#">Clique aqui</a></p>
		<p>Não tem conta? <a href="#">Criar uma</a></p>
	</form>
</div>















	
	<script src="js/script.js"></script>
</body>
</html>
